<div class="container" style="padding-top: 30px; padding-bottom: 30px;">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="card-header bg-primary">
        <h3 class="card-title">Booking Service</h3>
    </div>
    <div class="card-body bg-light">
        <form>
            <div class="form-group row">
                <label for="Jenis" class="col-4 col-form-label">Jenis Kendaraan</label> 
                <div class="col-8">
                <select id="Jenis" name="Jenis" class="custom-select">
                    <option value="-">-- Pilih Kendaraan --</option>
                    <option value="MS">Minibus</option>
                    <option value="V">Van</option>
                    <option value="CV">Camper Van</option>
                    <option value="B">Bus</option>
                </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="NP" class="col-4 col-form-label">Nama Pemesan</label> 
                <div class="col-8">
                <input id="NP" name="NP" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4">Kategori Pinjaman</label> 
                <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="KP" id="KP_0" type="radio" class="custom-control-input" value="P"> 
                    <label for="KP_0" class="custom-control-label">Pribadi</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="KP" id="KP_1" type="radio" class="custom-control-input" value="PO"> 
                    <label for="KP_1" class="custom-control-label">Perusahaan/Organisasi</label>
                </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="textarea" class="col-4 col-form-label">Deskripsi Kebutahan</label> 
                <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="2" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="Jam" class="col-4 col-form-label">Jam</label> 
                <div class="col-8">
                <input id="Jam" name="Jam" type="time" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="TS" class="col-4 col-form-label">Tanggal Service</label> 
                <div class="col-8">
                <div class="input-group">
                    <input id="TS" name="TS" type="date" class="form-control"> 
                    <div class="input-group-append">
                    </div>
                </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="RM" class="col-4 col-form-label">Request Montir</label> 
                <div class="col-8">
                <input id="RM" name="RM" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="T" class="col-4 col-form-label">Telphone/HP</label> 
                <div class="col-8">
                <input id="T" name="T" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-4 col-form-label">Email</label> 
                <div class="col-8">
                <input id="Email" name="Email" type="text" class="form-control">
                </div>
            </div> 
            <div class="form-group row">
            <div class="offset-4 col-8">
                  <a href="datarmontir.html">
                    <button name="submit" type="submit" class="btn btn-primary"><a style="text-decoration: none; color: black;" href="datarmontir.html">Submit</a></button>
                  </a>
                    <button name="submit" type="submit">Resset</button>
                </div>
            </div>
        </form>
